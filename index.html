<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지렁이 게임 (Worm Game)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>지렁이 게임</h1>
        <div class="game-info">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="high-score">최고 점수: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>방향키 또는 화면 버튼으로 조작하세요</p>
            <button id="startBtn">시작</button>
            <button id="pauseBtn">일시정지</button>
        </div>
        <div class="direction-controls">
            <div class="dpad">
                <button class="dir-btn up" id="upBtn">▲</button>
                <div class="middle-row">
                    <button class="dir-btn left" id="leftBtn">◀</button>
                    <div class="center-space"></div>
                    <button class="dir-btn right" id="rightBtn">▶</button>
                </div>
                <button class="dir-btn down" id="downBtn">▼</button>
            </div>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button id="restartBtn">다시 시작</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
